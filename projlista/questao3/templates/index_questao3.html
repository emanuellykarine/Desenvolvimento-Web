<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Questão 3</title>
</head>
<body style="margin:1em">
    <header>
        <h1 class="title">Gerador de Cronograma de Estudos</h1>
    </header>
    <main>
        <form action="resultado3/">
            <label for="dias" class="label">Selecione os dias da semana em que você pode estudar:</label>
            {%for dia in dias%}
                <input type="checkbox" name="dias" value="{{dia}}"> {{dia}}
                <br>
            {% endfor %}
            <label class="label">Informe os temas que deseja estudar separado por vírgula:</label>
            <input type="text" class="input is-normal" name="temas">

            <button type="submit" class="button is-success">Gerar Cronograma</button>
        </form>
    </main>
</body>
</html>
