<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Resultado quest√£o 3</title>
</head>
<body style="margin: 1em;">
    <header>
        <h1 class="title" style="margin-bottom:1em">Cronograma semanal</h1>
    </header>
    <main>
        <table class="table is-bordered">
            <thead>
                <tr>
                    {%for dia in cronograma%}
                        <th>{{dia}}</th>
                    {%endfor%}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for dia, temas in cronograma.items %} <!--dia:chave temas:valor cronograma.items retorna um par-->
                        <td>
                            {% for tema in temas %} <!--na lista de temas em cronogramas-->
                                {{tema}}<br> <!--tema(s) do dia da semana-->
                            {% endfor %}
                        </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
